<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>NiceCalc</title>
</head>
<body>
    <div class="calc-container">
        <div class="display-container"></div>
        <div class="calc-button-container">
            <button class="calc-button digit-button">7</button>
            <button class="calc-button digit-button">8</button>
            <button class="calc-button digit-button">9</button>
            <button class="calc-button operation-button">/</button>
        </div>
        <div class="calc-button-container">
            <button class="calc-button digit-button">4</button>
            <button class="calc-button digit-button">5</button>
            <button class="calc-button digit-button">6</button>
            <button class="calc-button operation-button">*</button>
        </div>
        <div class="calc-button-container">
            <button class="calc-button digit-button">1</button>
            <button class="calc-button digit-button">2</button>
            <button class="calc-button digit-button">3</button>
            <button class="calc-button operation-button">-</button>
        </div>
        <div class="calc-button-container">
            <button class="calc-button clear-button">AC</button>
            <button class="calc-button digit-button">0</button>
            <button class="calc-button digit-button">.</button>
            <button class="calc-button operation-button">+</button>
        </div>
        <div class="calc-button-container">
            <button class="calc-button result-button">=</button>
        </div>
    </div>
</body>
</html>
